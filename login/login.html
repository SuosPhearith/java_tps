    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="" >
    <div class="container align-middle" style="width: 400px; height: 500px; margin-top: 100px; border-radius: 6px;
    box-shadow: 5px 5px 5px rgb(58, 2, 110); background-color: rgb(255, 250, 243);">
        <div class="text-center">
            <h3 class="p-4 text-dark" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;">Sign In</h3>
        </div>
        <div class="ms-3" style="font-family: Times New Roman, Times, serif;font-size: larger;">
            <h5>Username</h5>
            <i class="bi bi-person"><input class="login-area ps-2" type="text" name="username" id="username" placeholder="Username"> </i>
            <div class="w-100" style="margin-top: -10px;"><hr></div>
        </div>
        <div class="ms-3" style="font-family: Times New Roman, Times, serif;font-size: larger;">
            <h5>Password</h5>
            <i class="bi bi-lock"><input class="login-area ps-2" type="password" name="password" id="password" placeholder="Password"> </i>
            <div class="w-100" style="margin-top: -10px;"><hr></div>
        </div>
        <div class="ms-3 text-end" style="font-family: Times New Roman, Times, serif;">
            <a class="forgot" href="../Reset_pw/Reset_Password.html"><h6>Forgot password?</h6></a>
        </div>
        <input class="btn btn-outline-primary w-100 mt-2" type="submit" name="login" id="login" value="Login">
        <div class="mt-3 text-center" style="font-family: Times New Roman, Times, serif; font-size: 12px;">
            <h6 style="font-size: 13px;">Or Sign Up Using</h6>
            <a class="text-dark" href="#"><i class="bi bi-facebook m-2" style="font-size: 20px;"></i></a>
            <a class="text-dark" href="#"><i class="bi bi-twitter" style="font-size: 20px;"></i></a>
            <a class="text-dark" href="#"><i class="bi bi-github m-2" style="font-size: 20px;"></i></a>
            <h6 class="pt-5" style="font-size: 13px;">Or Sign Up Using</h6>
            <a class="forgot " href="../Register/register.html"><h6 style="font-size: 19px;">Sign Up</h6></a>
        </div>
    </div>
